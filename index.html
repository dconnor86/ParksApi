<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Parks & Rec</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>Find Parks By State</h1>

        <form id="js-form">
            <label for="search-term">Search state</label>
            <input type="text" name="search-term" id="stateSearch" value='Massachusetts'>

            <label for="max-results">Maximum results to return</label>
            <input type="number" name="max-results" id="js-max-results" value="10">

            <input type="submit" value="Go!" class='submitButton'>
        </form>
<section class= 'mainClass'>
        <section class = 'parks'></section>
</section>

        <p id="js-error-message" class="error-message"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
